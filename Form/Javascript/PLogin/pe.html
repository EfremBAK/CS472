<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.html" rel="stylesheet" />
    <script defer src="index.html"></script>

</head>

<body>
    <h3 id="firstF" style="align-self: center;">My First Form</h3>
    <form>
        <div class="container">
            <fieldset>
                <div class="form-group">

                    <label> Account No </label>
                    <input type="text" class="form-control" placeholder="01-XX-XXXX">
                    <caption> Your unique account number</caption>
                </div>
                <div class="form-group">
                    <Label> Customer Name </Label>
                    <input type="text" class="form-control" placeholder="e.g. John B. Smith">
                </div>
                <div class="form-group">
                    <Label> Type of Account </Label>
                    <select id="typeAccount">
                        <option value="checking">Checking</option>
                        <option value="savings">Savings</option>
                        <option value="savings">Retirement</option>
                    </select>
                </div>
                <input type="submit" class="btn btn-primary" value="Create New Account">
            </fieldset>
        </div>
    </form>

    <div>
        <div>
            <label style="background-color: cadetblue;">List of Customer Accounts</label>
        </div>
        <ul>
            <li>01 980 | dsfsfsdf...</li>
        </ul>
    </div>
</body>

</html>
